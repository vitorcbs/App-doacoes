<ion-header>
  <ion-toolbar>
    <ion-title class="centralized bold"> Doar </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="conteudo animate_animated animate_FadeInLeft">
    <ion-card (click)="openMapDoar('alimentos')">
      <ion-item lines="none">
        <ion-thumbnail slot="start">
          <img
            src="https://drive.google.com/uc?id=1k8x39Z-ZJe52XMwrq0Cq0pRoz7lJIGN2"
          />
        </ion-thumbnail>
        <ion-label>Alimentos</ion-label>
      </ion-item>
    </ion-card>

    <ion-card (click)="openMapDoar('roupas')">
      <ion-item lines="none">
        <ion-thumbnail slot="start">
          <img
            src="https://drive.google.com/uc?id=1ovHUF8bG83nxoANOL8XK_XfrQ6dEIKAO"
          />
        </ion-thumbnail>
        <ion-label>Roupas</ion-label>
      </ion-item>
    </ion-card>

    <ion-card (click)="openMapDoar('sangue')">
      <ion-item lines="none">
        <ion-thumbnail slot="start">
          <img
            src="https://drive.google.com/uc?id=1ITQqGoUFEsayCstLzDdyaJgcmEixdrcs"
          />
        </ion-thumbnail>
        <ion-label>Sangue</ion-label>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
